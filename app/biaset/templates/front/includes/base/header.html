{% load static %}
{% block header %}
			<header class="header">
				<div class="logo-container">
					<a href="../" class="logo">
						<img src="{% static 'assets/images/logo_fca.png' %}" height="45" alt="V" />
					</a>
					<div class="visible-xs toggle-sidebar-left" data-toggle-class="sidebar-left-opened" data-target="html" data-fire-event="sidebar-left-opened">
						<i class="fa fa-bars" aria-label="Toggle sidebar"></i>
					</div>
				</div>
			
				<!-- start: user box -->
				<div class="header-right">
					<span class="separator"></span>
					<div id="userbox" class="userbox">
						<a href="#" data-toggle="dropdown">
							<figure class="profile-picture">
								<img src="{% static 'assets/images/!logged-user.jpg' %}" alt="Joseph Doe" class="img-circle" data-lock-picture="assets/images/!logged-user.jpg" />
							</figure>
							<div class="profile-info" data-lock-name="{{ user.first_name }} {{ user.last_name }}">
								<span class="name">{{ user.first_name }} {{ user.last_name }} </span>
								<span class="role">{{ request.session.profilo }}</span>
							</div>
			
							<i class="fa custom-caret"></i>
						</a>
			
						<div class="dropdown-menu">
							<ul class="list-unstyled">
								<li class="divider"></li>
								<li>
									<a role="menuitem" tabindex="-1" href="pages-user-profile.html"><i class="fa fa-user"></i> Il mio profilo</a>
								</li>
								<li>
									<a role="menuitem" tabindex="-1" href="{% url 'gestioneutenza:logout' %}"><i class="fa fa-power-off"></i> Logout</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<!-- end: user box -->
            </header>
{% endblock %}
